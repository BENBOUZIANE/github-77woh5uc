# Configuration Nginx pour Cosmetovigilance - VM Interne
# À placer dans : /etc/nginx/sites-available/cosmetovigilance

server {
    listen 80;
    server_name 192.168.1.109;

    access_log /var/log/nginx/cosmetovigilance-access.log;
    error_log /var/log/nginx/cosmetovigilance-error.log;

    client_max_body_size 10M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Frontend - Application React/Vite
    location / {
        root /var/www/cosmetovigilance/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # Backend API - Spring Boot
    location /api {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Swagger UI
    location /api/swagger-ui {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v3/api-docs {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers uploads
    location /uploads {
        alias /var/www/cosmetovigilance/backend/uploads;

        location ~* \.(pdf)$ {
            add_header Content-Disposition "inline";
            add_header X-Content-Type-Options "nosniff";
        }

        location ~* \.(?!pdf$) {
            deny all;
        }
    }

    # Sécurité
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(conf|config|properties|yml|yaml|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
