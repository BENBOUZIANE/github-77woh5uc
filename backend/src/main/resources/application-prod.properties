# ============================================
# Configuration pour PRODUCTION (Cloud Linux)
# ============================================
# Utilisé pour le déploiement en production
# Pour activer: java -jar app.jar --spring.profiles.active=prod
# IMPORTANT: Configurez toutes les variables d'environnement

# Application Name
spring.application.name=cosmetovigilance-backend

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Database Configuration - Depuis variables d'environnement
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cosmetovigilance?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration pour production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration - UTILISEZ DES VARIABLES D'ENVIRONNEMENT
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${UPLOAD_DIR:./uploads}

# Logging Configuration - Production (minimal)
logging.level.root=WARN
logging.level.com.cosmetovigilance=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Log to file in production
logging.file.name=/var/log/cosmetovigilance/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration - Configurez votre domaine
cors.allowed-origins=${CORS_ORIGINS:https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.max-age=3600

# Swagger/OpenAPI Configuration - DÉSACTIVÉ en production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator Configuration (pour monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Security Headers
server.compression.enabled=true
server.http2.enabled=true
