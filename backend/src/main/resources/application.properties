# ============================================
# Configuration pour VM LOCAL (Réseau Local)
# ============================================
# Utilisé quand vous déployez sur une VM de votre réseau
# Pour activer: java -jar app.jar --spring.profiles.active=vm
# IMPORTANT: Remplacez <VM_IP> par l'IP de votre VM (ex: 192.168.1.50)

# Application Name
spring.application.name=cosmetovigilance-backend

# Server Configuration - Écoute sur toutes les interfaces
server.port=8080
server.servlet.context-path=/api
server.address=0.0.0.0

# Database Configuration - MySQL sur la VM
# Mot de passe chiffré avec Jasypt (AES-256)
# IMPORTANT: Au démarrage, définir la variable d'environnement: JASYPT_ENCRYPTOR_PASSWORD=cosmetoKey
spring.datasource.url=jdbc:mysql://localhost:3306/cosmetovigilance?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ENC(JCwGHLjP0Y8yN2kVxRQzMw==)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration - CHANGEZ LE SECRET EN PRODUCTION!
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration-ms=86400000
jwt.refresh-expiration-ms=604800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Logging Configuration - Moins verbose
logging.level.root=INFO
logging.level.com.cosmetovigilance=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# CORS Configuration - Permettre l'accès depuis le réseau local
# Remplacez <VM_IP> par l'IP de votre VM (ex: 192.168.1.50) ou utilisez cors.allow-any-origin=true
cors.allow-any-origin=true
cors.allowed-origins=http://192.168.1.109:5137,http://192.168.1.109:5173,http://192.168.1.109:3000,http://localhost:5137,http://localhost:5173,http://192.168.1.109
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.max-age=3600

# CSP - réseau local (ajuster app.csp.allowed-http-hosts avec l'IP de la VM si besoin)
app.csp.allowed-http-hosts=localhost,127.0.0.1,192.168.1.109
app.csp.allow-private-network-http=true

# Swagger/OpenAPI Configuration - ACTIVÉ pour tests
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true
