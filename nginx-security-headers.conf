# Security Headers Configuration for Production Nginx
# Include this file in your nginx server block

# IMPORTANT: For production, you should use hash-based CSP instead of unsafe-inline
# Generate hashes for your inline scripts and styles using:
#   openssl dgst -sha256 -binary inline-script.js | openssl base64
# Then replace 'unsafe-inline' with 'sha256-HASH_VALUE'

# Strict Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Prevent clickjacking attacks (CSP frame-ancestors is preferred, but keep for older browsers)
add_header X-Frame-Options "DENY" always;

# Enable XSS protection (legacy, but doesn't hurt)
add_header X-XSS-Protection "1; mode=block" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Restrict browser features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

# Enforce HTTPS (enable when using SSL/TLS)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
